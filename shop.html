<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="text-center bg-gray-100 py-1 text-sm text-gray-600">
        Free shipping available on all orders!
    </div>
    
    <!-- Desktop Navbar -->
    <nav class="hidden md:flex items-center justify-between px-6 py-2 border-b">
        <div class="text-2xl font-bold"><a href="index.html">DAWN</a></div>
        
        <div class="flex space-x-6 text-gray-600">
            <div class="relative group">
                <button class="flex items-center space-x-1 hover:text-black">
                    <span>Bags</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
            </div>
            <div class="relative group">
                <button class="flex items-center space-x-1 hover:text-black">
                    <span>Shoes</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
            </div>
            <a href="#" class="text-blue-500 hover:text-black">Lookbook</a>
        </div>
        
        <div class="flex space-x-4 text-gray-600">
            <button><i class="fas fa-search"></i></button>
            <button><i class="fas fa-user"></i></button>
            <button><i class="fas fa-shopping-bag"></i></button>
        </div>
    </nav>
    
    <!-- Mobile Navbar -->
    <nav class="flex md:hidden items-center justify-between px-6 py-2 border-b">
        <button id="menu-toggle" class="text-2xl">
            <i class="fas fa-bars"></i>
        </button>
        <div class="text-2xl font-bold">DAWN</div>
        <div class="flex space-x-4 text-gray-600">
            <button><i class="fas fa-search"></i></button>
            <button><i class="fas fa-shopping-bag"></i></button>
        </div>
    </nav>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed inset-0 bg-white p-6 flex flex-col space-y-6 transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <button id="menu-close" class="text-2xl self-start">
            <i class="fas fa-times"></i>
        </button>
        <a href="#" class="flex justify-between items-center text-gray-600 hover:text-black text-lg">Bags <i class="fas fa-arrow-right"></i></a>
        <a href="#" class="flex justify-between items-center text-gray-600 hover:text-black text-lg">Shoes <i class="fas fa-arrow-right"></i></a>
        <a href="#" class="text-gray-600 hover:text-black text-lg">Lookbook</a>
        
        <!-- Mobile Menu Footer -->
        <div class="mt-auto border-t pt-4">
            <a href="#" class="flex items-center space-x-2 text-gray-600 hover:text-black">
                <i class="fas fa-user"></i>
                <span>Log in</span>
            </a>
            <div class="mt-2 flex items-center justify-between text-gray-600">
                <span>Canada | CAD $</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="mt-4 flex space-x-4 text-gray-600">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-tiktok"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </div>
    <div class="container mx-auto px-4 py-6">
        <!-- Desktop View -->
        <div class="hidden md:flex justify-between items-center text-gray-700 text-sm">
            <div class="flex items-center space-x-4">
                <span class="font-semibold">Filter:</span>
                <div class="relative group cursor-pointer">
                    <span>Availability <i class="fas fa-chevron-down ml-1"></i></span>
                </div>
                <div class="relative group cursor-pointer">
                    <span>Price <i class="fas fa-chevron-down ml-1"></i></span>
                </div>
                <div class="relative group cursor-pointer">
                    <span>Color <i class="fas fa-chevron-down ml-1"></i></span>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <span>Sort by:</span>
                <div class="relative group cursor-pointer">
                    <span class="font-semibold">Featured <i class="fas fa-chevron-down ml-1"></i></span>
                </div>
                <span class="text-gray-500">26 products</span>
            </div>
        </div>
        
        <!-- Mobile View -->
        <div class="md:hidden flex justify-between items-center w-full pb-3">
            <button id="mobile-filter-btn" class="flex items-center text-gray-600 text-sm">
                <i class="fa-solid fa-sliders mr-2"></i> Filter and sort
            </button>
            <span class="text-gray-600 text-sm">26 products</span>
        </div>
    
        <!-- Mobile Filter Menu -->
        <div id="mobile-filter-menu" class="fixed inset-0 bg-white z-50 transform translate-y-full transition-transform duration-300 ease-in-out p-6">
            <div class="flex justify-between items-center border-b pb-3">
                <span class="text-gray-700 font-semibold">Filter and sort</span>
                <button id="close-filter-btn"><i class="fas fa-times text-gray-600"></i></button>
            </div>
            <div class="mt-4 space-y-4">
                <div class="flex justify-between items-center cursor-pointer border-b py-2">
                    <span>Availability</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div class="flex justify-between items-center cursor-pointer border-b py-2">
                    <span>Price</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div class="flex justify-between items-center cursor-pointer border-b py-2">
                    <span>Color</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div class="flex justify-between items-center cursor-pointer border-b py-2">
                    <span>Sort by:</span>
                    <span class="font-semibold">Featured <i class="fas fa-chevron-down ml-1"></i></span>
                </div>
            </div>
            <div class="flex justify-between items-center mt-6">
                <button class="text-gray-500">Remove all</button>
                <button class="bg-black text-white px-6 py-2 rounded-lg">Apply</button>
            </div>
        </div>
    </div>
    
    <script>
        const filterBtn = document.getElementById('mobile-filter-btn');
        const closeBtn = document.getElementById('close-filter-btn');
        const filterMenu = document.getElementById('mobile-filter-menu');
    
        filterBtn.addEventListener('click', () => {
            filterMenu.classList.remove('translate-y-full');
        });
    
        closeBtn.addEventListener('click', () => {
            filterMenu.classList.add('translate-y-full');
        });
    </script>


<!-- Products Grid -->
<section class="max-w-6xl mx-auto px-4 md:px-6 text-center py-12">
    <h2 class="text-3xl font-semibold">Obsessive Attention. Intelligent Effort.</h2>
    
    <div id="products-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-8"></div>
</section>


</body>


<script src="./assets/js/shop.js"></script>
</html>
