<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="text-center bg-gray-100 py-1 text-sm text-gray-600">
        Free shipping available on all orders!
    </div>
    
    <!-- Desktop Navbar -->
    <nav class="hidden md:flex items-center justify-between px-6 py-2 border-b">
        <div class="text-2xl font-bold"><a href="index.html">DAWN</a></div>
        
        <div class="flex space-x-6 text-gray-600">
            <div class="relative group">
                <button class="flex items-center space-x-1 hover:text-black">
                    <span>Bags</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
            </div>
            <div class="relative group">
                <button class="flex items-center space-x-1 hover:text-black">
                    <span>Shoes</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
            </div>
            <a href="#" class="text-blue-500 hover:text-black">Lookbook</a>
        </div>
        
        <div class="flex space-x-4 text-gray-600">
            <button><i class="fas fa-search"></i></button>
            <button><i class="fas fa-user"></i></button>
            <button><i class="fas fa-shopping-bag"></i></button>
        </div>
    </nav>
    
    <!-- Mobile Navbar -->
    <nav class="flex md:hidden items-center justify-between px-6 py-2 border-b">
        <button id="menu-toggle" class="text-2xl">
            <i class="fas fa-bars"></i>
        </button>
        <div class="text-2xl font-bold">DAWN</div>
        <div class="flex space-x-4 text-gray-600">
            <button><i class="fas fa-search"></i></button>
            <button><i class="fas fa-shopping-bag"></i></button>
        </div>
    </nav>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed inset-0 bg-white p-6 flex flex-col space-y-6 transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <button id="menu-close" class="text-2xl self-start">
            <i class="fas fa-times"></i>
        </button>
        <a href="#" class="flex justify-between items-center text-gray-600 hover:text-black text-lg">Bags <i class="fas fa-arrow-right"></i></a>
        <a href="#" class="flex justify-between items-center text-gray-600 hover:text-black text-lg">Shoes <i class="fas fa-arrow-right"></i></a>
        <a href="#" class="text-gray-600 hover:text-black text-lg">Lookbook</a>
        
        <!-- Mobile Menu Footer -->
        <div class="mt-auto border-t pt-4">
            <a href="#" class="flex items-center space-x-2 text-gray-600 hover:text-black">
                <i class="fas fa-user"></i>
                <span>Log in</span>
            </a>
            <div class="mt-2 flex items-center justify-between text-gray-600">
                <span>Canada | CAD $</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="mt-4 flex space-x-4 text-gray-600">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-tiktok"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </div>
    <div class="max-w-6xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Product Images -->
            <div>
                <img id="product-main-img" src="" alt="" class="w-full h-auto object-cover rounded-lg">
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <img id="product-thumb1" src="" alt="" class="w-full rounded-lg">
                    <img id="product-thumb2" src="" alt="" class="w-full rounded-lg">
                </div>
            </div>

<!-- Product Details -->
<div>
    <h1 id="product-name" class="text-3xl font-semibold"></h1>
    <p id="product-price" class="text-xl font-bold text-gray-900 mt-2"></p>
    <p id="product-old-price" class="text-sm text-gray-500 line-through"></p>
    
    <p id="product-description" class="text-gray-600 mt-4"></p>
    
    <button class="bg-black text-white px-4 py-2 rounded-lg mt-6 w-full">
        Buy it now
    </button>

    <!-- Collapsible Sections -->
    <div class="mt-6 border-t pt-4 space-y-3">
        <!-- Materials -->
        <div class="border-b py-2 cursor-pointer">
            <button class="flex items-center justify-between w-full font-medium text-gray-900 collapsible">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-leather"></i>
                    <span>Materials</span>
                </div>
                <i class="fa-solid fa-chevron-down transition-transform duration-300"></i>
            </button>
            <p class="text-gray-600 mt-2 pl-6 hidden collapsible-content"></p>
        </div>

        <!-- Shipping & Returns -->
        <div class="border-b py-2 cursor-pointer">
            <button class="flex items-center justify-between w-full font-medium text-gray-900 collapsible">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-truck"></i>
                    <span>Shipping & Returns</span>
                </div>
                <i class="fa-solid fa-chevron-down transition-transform duration-300"></i>
            </button>
            <p class="text-gray-600 mt-2 pl-6 hidden collapsible-content"></p>
        </div>

        <!-- Dimensions -->
        <div class="border-b py-2 cursor-pointer">
            <button class="flex items-center justify-between w-full font-medium text-gray-900 collapsible">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-ruler-combined"></i>
                    <span>Dimensions</span>
                </div>
                <i class="fa-solid fa-chevron-down transition-transform duration-300"></i>
            </button>
            <p class="text-gray-600 mt-2 pl-6 hidden collapsible-content"></p>
        </div>

        <!-- Care Instructions -->
        <div class="border-b py-2 cursor-pointer">
            <button class="flex items-center justify-between w-full font-medium text-gray-900 collapsible">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-heart"></i>
                    <span>Care Instructions</span>
                </div>
                <i class="fa-solid fa-chevron-down transition-transform duration-300"></i>
            </button>
            <p class="text-gray-600 mt-2 pl-6 hidden collapsible-content"></p>
        </div>
    </div>
</div>

        </div>
    </div>

</body>
<script defer src="./assets/js/products.js"></script>

</html>
